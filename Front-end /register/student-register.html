<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form - JCU Gym</title>
  <link rel="stylesheet" href="register.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-title">
        <a href="../index/index.html"><img src="../img/JamesCookLogo.jpg" alt="JCU Logo" class="logo"/></a>
        <span class="title">Welcome to MyGym</span>
      </div>
      <nav class="nav">
        <a href="../index/index.html">Home</a>
        <a href="../booking/booking.html">Book Sessions</a>
        <a href="../ai-trainer/ai-trainer.html">AI Trainer</a>
        <a href="../contact/contact.html">Contact</a>
      </nav>
    </header>
    <main class="main">
      <section class="left">
        <h1>Student Registration Form</h1>
        <p>Fill in your details to create a student account.</p>
      </section>
      <section class="right">
        <form class="reg-form" id="studentForm" onsubmit="validateForm(event)">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
          <span class="error-message" id="nameError"></span>

          <label for="studentid">Student ID</label>
          <input type="text" id="studentid" placeholder="Enter your student ID" required />
          <span class="error-message" id="studentidError"></span>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="error-message" id="passwordError"></span>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          <span class="error-message" id="confirmPasswordError"></span>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required />
          <span class="error-message" id="emailError"></span>

          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
          <span class="error-message" id="mobileError"></span>

          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <span class="error-message" id="genderError"></span>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
          <span class="error-message" id="dobError"></span>

          <label for="emergencyName">Emergency Contact Name</label>
          <input type="text" id="emergencyName" placeholder="Enter emergency contact name" required />
          <span class="error-message" id="emergencyNameError"></span>

          <label for="emergencyNumber">Emergency Contact Number</label>
          <input type="tel" id="emergencyNumber" placeholder="Enter emergency contact number" required />
          <span class="error-message" id="emergencyNumberError"></span>

          <button type="submit" class="next-btn">Next</button>
        </form>
      </section>
    </main>
  </div>

  <script src="register.js"></script>
</body>
</html>
